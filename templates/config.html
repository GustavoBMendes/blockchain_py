	<body>
		
		<nav class='navbar navbar-expand-lg navbar-dark bg-dark fixed-top'>
			<div class='container'>
				<a class='navbar-brand' href="#">Blockchain web</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class='navbar-nav ml-auto'>
						<li class='nav-item'>
							<a class='nav-link' href="/">Gerador de carteira virtual
							</a>
						</li>
						<li class='nav-item'>
							<a class='nav-link' href="/nova_transacao">Fazer Transação</a>
						</li>
						<li class='nav-item'>
							<a class='nav-link' href="/minerar">Minerar</a>
						</li>
						<li class='nav-item'>
							<a class='nav-link' href="/consultar_transacoes">Consultar Transações</a>
						</li>
						<li class='nav-item active'>
							<a class='nav-link' href="/config">Configurações
								<span class='sr-only'>(current)</span>
							</a>
						</li>

		<br>

		<div class='container'>
			<div class='row'>
				<div class='col-lg-12 text-center'>
					
					<div class='card-body'>
						<h4 class='card-title'>Adicionar nós</h4>
					</div>

				</div>
			</div>
		</div>

		<br>

		<div class="container alert alert-secondary">
		<form id='config_form' name='formulario'>
			
			<div class="row">
				<label class="col-sm-3">URL do nó: </label>
				<div class="col-sm-9">
					<input type="text" name="node_address" id='node_address' rows='2' class="form-control">
				</div>
			</div>

			<br>

			<div class="row">
				<div class="col-lg-12 text-center">
					<input type="button" id="add_node" class="btn btn-primary btn-lg" value="Adicionar">
				</div>
			</div>

		</form>
		</div>

		<!-- Bootstrap core JavaScript -->
	    <script src="/static/vendor/jquery/jquery.min.js"></script>
	    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	    <script type="text/javascript" src="/static/vendor/DataTables/js/datatables.min.js"></script>
	    <script src="/static/vendor/DataTables/js/ellipsis.js"></script>

	    <script>
	    	$(function(){
	    		$('#add_node').click(function(){

	    			$.ajax({
	    				url: '/add_node',
	    				type: 'POST',
	    				dataType: 'json',
	    				data: $('#config_form').serialize(),
	    				success: function(response){
	    					console.log(response);
	    					document.getElementById('node_address').value = "";
	    					window.location.reload();
	    				},
	    				error: function(error){
	    					console.log(error);
	    				}
	    			});

	    		});
	    	});
	    </script>

	</body>
